<html>

   <head>
      <title>The Selecter Example</title>
      <script type = "text/javascript"
         src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

      <script type = "text/javascript" language="javascript">
         $(document).ready(function() {
            var content = $("p#pid1").text();
            $("#pid2").html(content);
             var content = $("p#pid3").html();
            $("#pid4").text(content);
         });
      </script>

      <style>
         .red { color:red; }
         .green { color:green; }
      </style>
   </head>

   <body>
      <p class = "green" id = "pid1">This is <i>first paragraph</i>.</p>
      <p class = "red" id = "pid2">This is second paragraph.</p>
            <p class = "green" id = "pid3">This is <i>third paragraph</i>.</p>
      <p class = "red" id = "pid4">This is forth paragraph.</p>
   </body>

</html>
